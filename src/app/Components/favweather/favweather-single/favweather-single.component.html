<!-- card to display the fav weather  -->
<div class="card my-3">
  <div class="text-center">
    <div class="card-body">
      <h5 class="card-title one">Name:{{favcitySendByFavCity.name}}</h5>
      <div class="card-text rubic">Temperature:{{favcitySendByFavCity.main.temp}}</div>
      <div class="card-text rubic">Longitude:{{favcitySendByFavCity.coord.lon}}</div>
      <div class="card-text rubic">Latitude:{{favcitySendByFavCity.coord.lat}}</div>
      <p class="card-text"><small class="text-muted">{{favcitySendByFavCity.weather[0].main}}</small></p>
      <button type="button" class="btn btn-primary" (click)="deleteWeather()">Delete From Favourite</button>
      <button type="button" class="btn btn-primary" (click)="modifyWeather()">Modify The Favourite</button>
    </div>
  </div>
</div>
