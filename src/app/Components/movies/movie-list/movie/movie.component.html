<div class="card my-3">
    <img id="imgsize" class="card-img-top" src="{{image_base}}{{movierecievedbymovie.poster_path}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title one">{{movierecievedbymovie.title}}</h5>
      <div id="scroll" class="card-text rubic">{{movierecievedbymovie.overview}}</div>
      <p class="card-text"><small class="text-muted">{{movierecievedbymovie.release_date}}</small></p>
      <button type="button" class="btn btn-primary" (click)="addMovie(movierecievedbymovie)">Add to Favourite</button>
    </div>
</div>
