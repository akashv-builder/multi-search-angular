<!-- search box to take the input from user -->
<div class="text-center">
  <div class="d-flex align-items-center section-aquamarine py-5 cover" style="background-image: url(&quot;assets/conference/cover.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-white mt-5">
          <h1 class="one fontsize">Movie Mania</h1>
          <p class="one">Welcome Movie Maniacs! </p>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <form role="search">
                  <div class="input-group">
                    <input class="form-control rubic" placeholder="Search . . ." name="srch-term" [(ngModel)]="queryMovie" type="text">
                    <div class="input-group-btn">
                      <button class="btn btn-primary one" type="button" id="searchbtn" (click)="searchMovie()">
                        Go!</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <i class="d-block fa fa-angle-down pt-5 fa-3x"></i> </div>
      </div>
    </div>
  </div>
</div>
<!-- Parallax section -->
<!-- hide the componet before showing the search results -->
<div *ngIf="hideVar">
  <div class="text-center">
    <div class="py-5 section-parallax" style="background-image: url(&quot;assets/conference/venue.jpg&quot;);">
      <div class="container my-5 bg-light p-4">
        <div class="row mx-auto">
          <div class="col-md-12">
            <h1 class="mb-3 one">About Movie Mania</h1>
            <p class="rubic">Movie Mania is a wonderful website to catch all the hollywood and bollywood movies at a single place and watch their trailers to have a glimpse of the movie. If you are a movie maniac, then you are at the right place.</p>
            <a href="#schedule" class="btn btn-outline-primary btn-lg m-2">Schedule</a>
            <a class="btn btn-primary btn-lg m-2" href="#register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
