<!-- card to display the news information -->
<div class="card my-3">
  <div class="card-body">
    <div id="scroll">
      <h5 class="card-title one">{{newsrecievedbysinglenews.title}}</h5>
      <div class="card-text rubic">{{newsrecievedbysinglenews.description}}</div>
    </div>
    <p class="card-text"><small class="text-muted">{{newsrecievedbysinglenews.publishedAt}}</small></p>
    <button type="button" class="btn btn-primary" (click)="addNews(newsrecievedbysinglenews)">Add to Favourite</button>
  </div>
</div>
